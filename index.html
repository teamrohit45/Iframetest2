<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TEAMROHITOFFICAL45_DUPLICATE</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0b0f1a;
      color: #e0f7fa;
      font-family: 'Roboto', sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: rgba(11, 15, 26, 0.95);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      z-index: 1000;
    }

    .site-title {
      display: flex;
      flex-direction: column;
      justify-content: center;
      line-height: 1.1;
    }

    .brand-main {
      font-family: 'Rubik', sans-serif;
      font-size: 22px;
      font-weight: 700;
      color: #00e5ff;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .brand-sub {
      font-size: 12px;
      font-weight: 500;
      color: #4dd0e1;
      letter-spacing: 0.5px;
    }

    .material-symbols-outlined {
      font-size: 28px;
      color: #e0f7fa;
      cursor: pointer;
      transition: 0.3s;
    }

    .material-symbols-outlined:hover {
      color: #00e5ff;
    }

    .event-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 90px 20px 20px;
    }

    .event {
      position: relative;
      width: 360px;
      background: linear-gradient(145deg, #121a2f, #1e2a40);
      border-radius: 16px;
      overflow: hidden;
      padding-bottom: 15px;
      box-shadow: 0 0 12px rgba(0, 229, 255, 0.2);
      border: 1px solid rgba(0, 229, 255, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .event:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(0, 229, 255, 0.6);
    }

    .event img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .event-content {
      padding: 16px;
    }

    .teams {
      font-family: 'Rubik', sans-serif;
      font-size: 22px;
      font-weight: 700;
      color: #ffffff;
      text-align: center;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .league {
      text-align: center;
      font-size: 13px;
      color: #4dd0e1;
      margin-bottom: 6px;
    }

    .time {
      font-size: 12px;
      color: #90caf9;
      text-align: center;
      margin-bottom: 10px;
    }

    .btn-primary {
      display: block;
      margin: 6px auto 0;
      padding: 10px 20px;
      background: linear-gradient(90deg, #00e5ff, #4dd0e1);
      color: #0b0f1a;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(0, 229, 255, 0.4);
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #4dd0e1, #00e5ff);
      box-shadow: 0 0 14px rgba(0, 229, 255, 0.6);
    }

    .live-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #00e5ff;
      color: #001f2f;
      padding: 4px 8px;
      font-size: 11px;
      font-weight: bold;
      text-transform: uppercase;
      border-radius: 4px;
      animation: pulseLive 1.4s infinite;
    }

    @keyframes pulseLive {
      0%, 100% { box-shadow: 0 0 8px #00e5ff; }
      50% { box-shadow: 0 0 18px #00e5ff; }
    }

    .search-input {
      position: absolute;
      top: 100%;
      right: 20px;
      margin-top: 6px;
      padding: 10px 16px;
      border-radius: 24px;
      background: rgba(0, 229, 255, 0.1);
      border: 1px solid #00e5ff;
      color: #e0f7fa;
      width: 0;
      opacity: 0;
      transition: width 0.4s ease, opacity 0.4s ease;
      font-size: 14px;
      outline: none;
    }

    .search-input.active {
      width: 220px;
      opacity: 1;
    }

    .loader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #0b0f1a;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      flex-direction: column;
    }

    .loader:before {
      content: "";
      width: 60px;
      height: 60px;
      border: 5px solid #00e5ff;
      border-top: 5px solid transparent;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
      margin-bottom: 15px;
    }

    .loader-text {
      font-family: 'Rubik', sans-serif;
      font-size: 20px;
      color: #e0f7fa;
      text-transform: uppercase;
      animation: pulse 1.5s infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>

<div class="loader" id="loader"><div class="loader-text">Loading...</div></div>

<header>
  <div class="site-title">
    <span class="brand-main">TEAMROHITOFFICAL45</span>
    <span class="brand-sub">FANCODE BLUE</span>
  </div>
  <span class="material-symbols-outlined" id="searchToggle">search</span>
  <input type="text" class="search-input" id="searchInput" placeholder="Search match...">
</header>

<div class="event-container" id="events"></div>

<script>
  async function fetchAvailableEvents() {
    try {
      const response = await fetch("https://raw.githubusercontent.com/Odfinity/live-events/refs/heads/main/fancode/data.json");
      const data = await response.json();
      window.allEvents = data.matches.filter(event => event.startTime);
      displayEvents(window.allEvents);
      document.getElementById("loader").style.display = "none";
    } catch (error) {
      console.error("Error fetching events:", error);
      document.getElementById("loader").innerHTML = "<div class='loader-text'>Failed to load!</div>";
    }
  }

  function displayEvents(events) {
    const container = document.getElementById("events");
    container.innerHTML = "";

    events.forEach(event => {
      const eventDiv = document.createElement("div");
      eventDiv.classList.add("event");

      const videoLink = event.adfree_url || event.dai_url;
      const hasStream = Boolean(videoLink);
      const isLive = event.status && event.status.toLowerCase() === 'live';
      const adfreeLink = event.adfree_url;

      eventDiv.innerHTML = `
        ${hasStream && isLive ? `<div class="live-badge">LIVE</div>` : ''}
        <img src="${event.src}" alt="${event.title}">
        <div class="event-content">
          <div class="teams">${event.team_1} vs ${event.team_2}</div>
          <div class="league">${event.event_name}</div>
          <div class="time">${event.startTime}</div>
          ${hasStream
            ? `<a href="https://Teamro45.fwh.is/Teamrom3u8newplyr.html?id=${videoLink}" target="_blank" class="btn-primary">Watch Now</a>`
            : `<span class="btn-primary" style="background:gray;cursor:default;opacity:0.6;">Coming Soon</span>`}
          ${adfreeLink
            ? `<a href="https://Teamro45.fwh.is/Teamrom3u8newplyr.html?id=${adfreeLink}" target="_blank" class="btn-primary">Ad-Free</a>`
            : ''}
        </div>
      `;
      container.appendChild(eventDiv);
    });
  }

  document.getElementById("searchToggle").addEventListener("click", () => {
    const input = document.getElementById("searchInput");
    input.classList.toggle("active");
    if (input.classList.contains("active")) {
      input.focus();
    } else {
      input.value = "";
      displayEvents(window.allEvents);
    }
  });

  document.getElementById("searchInput").addEventListener("input", e => {
    const searchTerm = e.target.value.toLowerCase();
    const filtered = window.allEvents.filter(event =>
      `${event.team_1} ${event.team_2} ${event.event_name}`.toLowerCase().includes(searchTerm)
    );
    displayEvents(filtered);
  });

  fetchAvailableEvents();
</script>

</body>
</html>

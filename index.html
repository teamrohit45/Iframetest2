<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="robots" content="noindex, nofollow">
  <meta name="referrer" content="referrer">
  <title>Ten 3 | BXO</title>
  <style>
    .modal, .tg-banner {
      position: fixed;
      display: flex;
      align-items: center;
      z-index: 99999;
      pointer-events: auto;
    }
    .modal {
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(6px);
      background: rgba(0, 0, 0, .4);
      justify-content: center;
      z-index: 100000;
      animation: fadeIn .5s ease;
    }
    .tg-banner {
      top: .16667in;
      left: 12pt;
      background: linear-gradient(135deg, rgba(29,161,242,.85), rgba(0,119,181,.85));
      backdrop-filter: blur(8px);
      border-radius: .75pc;
      padding: .625pc .16667in;
      box-shadow: 0 8px 18pt rgba(0,0,0,.25);
      transition: transform .3s ease, box-shadow .3s ease;
      color: #fff;
    }
    .tg-banner:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 .75pc 2pc rgba(0,0,0,.35);
    }
    .tg-banner span {
      font-size: 15px;
      font-weight: 600;
      letter-spacing: .00417in;
      text-shadow: 0 .75pt 2px rgba(0,0,0,.3);
    }
    html, body, iframe, video {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
    }
    a {
      text-decoration: none;
    }
    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }
  </style>
  <style type="text/css">
    * { user-select: auto !important; -webkit-user-select: auto !important; }
  </style>
  <input type="hidden" id="inject_idm_text_selection">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css">
</head>

<body>

  <!-- ✅ Updated Banner without Image -->
  <a href="https://t.me/TeamRohitOfficial45" class="tg-banner">
    <span>Join @TeamRohitOfficial45</span>
  </a>

  <script> const id = "1090426133"; </script>
  <script src="resources/1.js"></script>

  <div id="popup-container"></div>

  <!-- ✅ Plyr Video Player -->
  <div class="plyr plyr--full-ui plyr--video plyr--html5 plyr--fullscreen-enabled plyr--paused plyr--is-touch">
    <div class="plyr__controls">
      <button class="plyr__controls__item plyr__control" type="button" data-plyr="play" aria-pressed="false" aria-label="Play">
        <svg class="icon--pressed" aria-hidden="true"><use xlink:href="#plyr-pause"></use></svg>
        <svg class="icon--not-pressed" aria-hidden="true"><use xlink:href="#plyr-play"></use></svg>
        <span class="label--pressed plyr__sr-only">Pause</span>
        <span class="label--not-pressed plyr__sr-only">Play</span>
      </button>

      <div class="plyr__controls__item plyr__volume">
        <button type="button" class="plyr__control" data-plyr="mute" aria-pressed="false">
          <svg class="icon--pressed"><use xlink:href="#plyr-muted"></use></svg>
          <svg class="icon--not-pressed"><use xlink:href="#plyr-volume"></use></svg>
          <span class="label--pressed plyr__sr-only">Unmute</span>
          <span class="label--not-pressed plyr__sr-only">Mute</span>
        </button>
        <input data-plyr="volume" type="range" min="0" max="1" step="0.05" value="1" role="slider" aria-label="Volume" aria-valuemin="0" aria-valuemax="100" aria-valuenow="100" style="--value: 100%;">
      </div>

      <div class="plyr__controls__item plyr__menu">
        <button aria-haspopup="true" type="button" class="plyr__control" data-plyr="settings" aria-pressed="false">
          <svg><use xlink:href="#plyr-settings"></use></svg>
          <span class="plyr__sr-only">Settings</span>
        </button>
      </div>

      <button class="plyr__controls__item plyr__control" type="button" data-plyr="fullscreen" aria-pressed="false">
        <svg class="icon--pressed"><use xlink:href="#plyr-exit-fullscreen"></use></svg>
        <svg class="icon--not-pressed"><use xlink:href="#plyr-enter-fullscreen"></use></svg>
        <span class="label--pressed plyr__sr-only">Exit fullscreen</span>
        <span class="label--not-pressed plyr__sr-only">Enter fullscreen</span>
      </button>
    </div>

    <div class="plyr__video-wrapper">
      <video id="player" src="blob:https://bxo.lol/c30f4c04-0c92-4c12-b17a-71365f40e2d3" style="width: 100%; height: 100vh;"></video>
    </div>

    <div class="plyr__captions" dir="auto"></div>

    <button type="button" class="plyr__control plyr__control--overlaid" data-plyr="play" aria-pressed="false" aria-label="Play">
      <svg><use xlink:href="#plyr-play"></use></svg>
      <span class="plyr__sr-only">Play</span>
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.min.js"></script>

</body>
</html>
